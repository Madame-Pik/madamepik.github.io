<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madame Pik</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
      background-color: #F5E9D3;
      font-family: 'Merriweather', serif;
      color: #0B0B0B;
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
    }
    header {
      background-color: #7B0A0A;
      color: #F5E9D3;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
    }
    .quote-box {
      position: absolute;
      max-width: 300px;
      background: rgba(255, 245, 245, 0.95);
      border-left: 5px solid #7B0A0A;
      padding: 1rem 1.5rem;
      font-style: italic;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transform-origin: center;
    }
    .quote1 {
      top: 20%;
      left: 5%;
      transform: rotate(-4deg);
    }
    .quote2 {
      top: 45%;
      right: 10%;
      transform: rotate(5deg);
    }
    .quote3 {
      bottom: 10%;
      left: 30%;
      transform: rotate(-3deg);
    }
    footer {
      text-align: center;
      margin-top: 5rem;
      padding: 2rem;
      font-size: 0.9rem;
      color: #3F2B1D;
    }
  </style>
</head>
<body>
  <header>
    <h1>Madame Pik</h1>
    <p>Cartes. Destin. Encre. Silence.</p>
  </header>

  <div class="quote-box quote1">
    <p>Добро пожаловать в мой мир. Здесь шепчут карты, молчит судьба и говорит перо.<br><strong>© Madame Pik</strong></p>
  </div>
  <div class="quote-box quote2">
    <p>Осторожно: слова пророчат.<br><strong>© Madame Pik</strong></p>
  </div>
  <div class="quote-box quote3">
    <p>Это не просто сайт. Это - колода. И я — её Пиковая Дама.<br><strong>© Madame Pik</strong></p>
  </div>

  <footer>
    &copy; 2025 Madame Pik. Les cartes ne mentent jamais
  </footer>
</body>
</html>
